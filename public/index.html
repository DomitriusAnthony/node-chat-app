<!DOCTYPE html>
<html>
<head>


	<title>Chat App</title>


</head>
<body>


<h1>Hello World!</h1>




	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();

		socket.on('connect', () => {
			console.log("Connected to server");
		});

		socket.on('disconnect', () => {
			console.log('Disconnected from server');
		});
	</script>
</body>
</html>
